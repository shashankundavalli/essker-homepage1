<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESSKER</title>
  <style>
    :root{ --bg:#ffffff; --accent:#800000; --text:#111827 }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#f8fafc 0%,#ffffff 100%)}
    .card{padding:40px 48px;border-radius:18px;box-shadow:0 10px 30px rgba(15,23,42,0.06);text-align:center}
    h1{margin:0;font-size:80px;letter-spacing:2px;color:var(--accent);font-weight:800;text-transform:uppercase}
    p{margin:12px 0 0;color:var(--text);opacity:0.8}
    .small{margin-top:18px;font-size:13px;color:#6b7280}
    @media (max-width:520px){h1{font-size:50px;padding:0 10px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ESSKER</h1>
      <p class="small">Welcome — this is your custom Chrome startup page. To use it as your homepage, save this file and point Chrome to it in Settings → On startup.</p>
    </div>
  </div>
</body>
</html>
